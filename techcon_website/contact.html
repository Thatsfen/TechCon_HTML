<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

<main>
    <header></header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">contact</a></li>
                <li><a href="register.html">register</a></li>
                <li><a href="schedule.html">schedule</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

        <h3>Follow Us</h3>
        <div class="social-links">
            <a href="https://facebook.com/TechCon" target="_blank">Facebook</a>
            <a href="https://twitter.com/TechCon" target="_blank">Twitter</a>
            <a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a>
        </div>
    </section>

    <section>
        <h2>Conference Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509243!2d144.95565131568065!3d-37.81720997975143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f2d2e59%3A0x5045675218ced2d4!2sConference%20Center!5e0!3m2!1sen!2sau!4v1638506346774!5m2!1sen!2sau" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <section>
        <h2>Contact Us Form</h2>
        <form action="/submit_contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Your message here" rows="4"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</main>

</html>
